# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Packages for All 3 OS

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    strategy:
      matrix:
        arch: ['x86_64']

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Generate TAG
        id: Tag
        run: |
          $tag="continuous"
          $name="Continuous Build"
          if ( "true" -eq "${{ startsWith(github.ref, 'refs/tags/') }}" ) {
            $tag="${{ github.ref_name }}"
            $name='${{ github.ref_name }}'
          }
          echo "tag result: $tag - $name"
          echo "::set-output name=tag::$tag"
          echo "::set-output name=name::$name"
         
      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11.5  # Option 2: specify 'latest' or 'latestrc' in the input version arguments:

      - uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: ${{ matrix.arch }}
      - name: Build
        run: |
          powershell tools/windows/ci.ps1 ${{ matrix.arch }} ${{ steps.tag.outputs.tag }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Artifact name
          name: ${{ matrix.arch }}.build-win
          path: tmp/build

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: ['x86_64']
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Generate TAG
        id: Tag
        run: |
          tag='continuous'
          name='Continuous Build'
          if [ 'true' == ${{ startsWith(github.ref, 'refs/tags/') }} ];then
            tag='${{ github.ref_name }}'
            name='${{ github.ref_name }}'
          fi
          echo "tag result: $tag - $name"
          echo "::set-output name=tag::$tag"
          echo "::set-output name=name::$name"
         
      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11.5  # Option 2: specify 'latest' or 'latestrc' in the input version arguments:

      - name: Build
        run: |
          sudo apt install -y ninja-build
          tools/linux/ci.sh ${{ matrix.arch }} ${{ steps.tag.outputs.tag }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Artifact name
          name: ${{ matrix.arch }}.build-linux
          path: tmp/build

  build-mac-x86:
    name: Build MAC x86_64
    runs-on: macos-latest

    strategy:
      matrix:
        arch: ['x86_64']
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Generate TAG
        id: Tag
        run: |
          tag='continuous'
          name='Continuous Build'
          if [ 'true' == ${{ startsWith(github.ref, 'refs/tags/') }} ];then
            tag='${{ github.ref_name }}'
            name='${{ github.ref_name }}'
          fi
          echo "tag result: $tag - $name"
          echo "::set-output name=tag::$tag"
          echo "::set-output name=name::$name"
         
      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11.5  # Option 2: specify 'latest' or 'latestrc' in the input version arguments:

      - name: Build
        run: |
          brew install ninja
          tools/mac/ci.sh ${{ matrix.arch }} ${{ steps.tag.outputs.tag }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Artifact name
          name: ${{ matrix.arch }}.build-mac
          path: tmp/build

  build-mac-arm64:
    name: Build MAC arm64
    runs-on: macos-latest

    strategy:
      matrix:
        arch: ['arm64']
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

